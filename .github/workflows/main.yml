name: 更新数据集

on:
  schedule:
    - cron: '0 0 * * 0'  # 每周日 0点运行

jobs:
  run-main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: 设置 Python 环境
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: 运行 main.py
        run: |
          python main.py
