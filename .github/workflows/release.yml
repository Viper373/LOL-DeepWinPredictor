name: Auto Release

on:
  push:
    branches:
      - main

jobs:
  always-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get latest tag
        id: get_tag
        run: |
          git fetch --tags
          latest_tag=$(git tag --list 'v*' --sort=-v:refname | head -n 1)
          if [ -z "$latest_tag" ]; then
            echo "tag=v1.0.0" >> $GITHUB_OUTPUT
          else
            IFS='.' read -r major minor patch <<<"${latest_tag#v}"
            if [[ -z "$minor" ]]; then minor=0; fi
            if [[ -z "$patch" ]]; then patch=0; fi
            if (( patch < 9 )); then
              patch=$((patch+1))
            else
              patch=0
              if (( minor < 9 )); then
                minor=$((minor+1))
              else
                minor=0
                major=$((major+1))
              fi
            fi
            echo "tag=v$major.$minor.$patch" >> $GITHUB_OUTPUT
          fi

      - name: Collect git diff
        id: diff
        run: |
          git log -1 --pretty=format:"%s%n%n%b" > commit_msg.txt
          if git rev-parse HEAD^ >/dev/null 2>&1; then
            git diff HEAD^ HEAD > diff.txt
          else
            git show HEAD > diff.txt
          fi

      - name: Create tag and release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git tag ${{ steps.get_tag.outputs.tag }}
          git push origin ${{ steps.get_tag.outputs.tag }}
          note="$(cat commit_msg.txt)"
          gh release create ${{ steps.get_tag.outputs.tag }} --notes "$note" --title "${{ steps.get_tag.outputs.tag }}"
